<mat-toolbar>
  <h3>{{activeDate | date:'EEEE MMM d, y'}}</h3>

  <input [ngModel]="activeDate" (ngModelChange)="activeDateChange.emit($event)" [matDatepicker]="picker">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker touchUi #picker></mat-datepicker>
</mat-toolbar>
