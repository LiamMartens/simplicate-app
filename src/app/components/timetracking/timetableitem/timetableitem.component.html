<h3 mat-line>{{item.project.name}}</h3>
<div mat-line>{{item.projectservice.name}} / {{item.type.label}}</div>
<div mat-line>{{getTime(item.start_date) }} - {{getTime(item.end_date)}} <strong>{{item.hours | number:'1.0-1'}}h</strong></div>
<div mat-line>{{item.note}}</div>
