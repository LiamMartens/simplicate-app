<mat-form-field class="example-full-width">
  <input type="text"
         matInput
         required
         placeholder="Project"
         [formControl]="formControl"
         (blur)="handleBlur()"
         appSelectOnFocus
         [matAutocomplete]="auto">
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredProjects | async" [value]="option.project_name">
      {{option.cleanName}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
